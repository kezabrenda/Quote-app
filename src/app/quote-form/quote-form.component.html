<div class="container-fluid">
    <h2 class="text-center">Add a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" #name='ngModel' [(ngModel)]="newQuotes.name"  required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div> 
        </div>

        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" #author='ngModel' [(ngModel)]="newQuotes.author"  required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger"></div> 

        </div>

        <div class="form-group">
  
            <label for="description">Your Quote</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" placeholder="quote" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger"></div>
  
        </div>
        <div class="form-group">

            <label for="complete">Posted On</label>
            <input type='date' id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger"></div>
  
        </div>
        <button type="submit" class="btn btn-success">Upload Quote</button>
    </form>
  </div>
